<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Vinculación con CSS (para Sesión 2) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error-message" id="errorNombre"></div>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <div class="error-message" id="errorCorreo"></div>
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <div class="error-message" id="errorContraseña"></div>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

    <!-- Vinculación con JavaScript (para Sesión 3) -->
    <script src="script.js"></script>
</body>
</html>
